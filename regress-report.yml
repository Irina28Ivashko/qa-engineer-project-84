bugreports:
  - summary: |
     Не полноценный фильтр товаров
    environment: |
     Vivaldi	5.7.2921.60 (Stable channel) (64 бита) 
     Версия	b442729c9d1d213fb300493d3f89eba4987bd132
     ОС	Windows 10 Version 22H2 (Build 19045.2486)
    steps-to-reproduce: |
     1. Зайти на главную страницу https://hexlet-products-store.vercel.app
     2. Слева на панели фильтра товаров выбрать фильтр
    expected-result: |
     Фильтр должен сожержать как минимум такие параметры как цена, цвет, размер
    actual-result: |
     Фильтр содержит только цену
    
- summary: |
     При вводе названия несуществующего в конкретной категории товара отображаются случайные товары
    environment: |
     Vivaldi	5.7.2921.60 (Stable channel) (64 бита) 
     Версия	b442729c9d1d213fb300493d3f89eba4987bd132
     ОС	Windows 10 Version 22H2 (Build 19045.2486)
    steps-to-reproduce: |
     1. Зайти на главную страницу https://hexlet-products-store.vercel.app
     2. Выбрать категорию "laptops"
     3. Ввести в строке поиска "L'Oreal Paris"
    expected-result: |
     На странице сайта появится сообщение "Nothing found!"
    actual-result: |
     На странице сайта тображаются случайные товары из разных категорий. Приложен скиншот image.png.
     
- summary: |
     При смене языка на русский, описание товара в карточке отображается на английском языке
    environment: |
     Vivaldi	5.7.2921.60 (Stable channel) (64 бита) 
     Версия	b442729c9d1d213fb300493d3f89eba4987bd132
     ОС	Windows 10 Version 22H2 (Build 19045.2486)
    steps-to-reproduce: |
     1. Зайти на главную страницу https://hexlet-products-store.vercel.app
     2. Выбрать товар "iPhone 9"
    expected-result: |
     В карточке товара описание товара будет на русском языке.
    actual-result: |
     В карточке товара описание на английском языке.
     
- summary: |
    При нажатии на карточку товара не открывается страница с подробным описанием
  environment: |
    Vivaldi	5.7.2921.60 (Stable channel) (64 бита) 
    Версия	b442729c9d1d213fb300493d3f89eba4987bd132
    ОС Windows 10 Version 22H2 (Build 19045.2486)
  steps-to-reproduce: |
    - Открыть главную страницу https://hexlet-products-store.vercel.app/
    - Нажать на любое место в карточке товара из каталога кроме изображения товара и кнопки "В корзину"
  expected-result: |
    Откроется карточка товара с подробной информацией о товаре
  actual-result: |
    Карточка товара открывается только при нажатии на фотографию
