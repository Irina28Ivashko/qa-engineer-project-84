- summary: |
    Пользователь может просматривать каталог товаров, фильтруя их и
    пользуясь постраничным выводом
  requirement: | 
    При просмотре каталога товаров, пользователь может его фильтровать,
    используя при этом постраничный вывод 
  prerequisites: | 
    Открыта страница с каталогом товаров
  test-data: | 
    empty
  steps:
    - Выбираем товар в фильтре каталога
    - Проставляем метку "In stock"
  expected-result: | 
    Пользователь должен увидеть на странице тот товар, который он выбрал в фильтре
    
    
- summary: | 
    Пользователь может добавить товар в корзину и продолжить выбирать
    товары в каталоге
  requirement: | 
    После добавления товара в корзину, пользователь может продолжить выбирать другие товары в каталоге
  prerequisites: |
    Открыта страница с каталогом товаров
  test-data: 
    empty
  steps:
    - Выбираем товар на странице веб-сайта
    - Нажимаем кнопку "Add to cart"
    - Продолжаем выбирать другие товары в каталоге
  expected-result: 
    Пользователь должен добавить товар в корзину и продолжить выбирать товары в каталоге
    
    
- summary: 
    На странице корзины пользователь может удалить товар из корзины и продолжить выбирать товары в каталоге
  requirement: 
    После добавления товара в корзину, пользователь может удалить его и вернуться обратно на страницу с каталогом для выбора нового товара
  prerequisites: 
    Открыта страница корзины
  test-data: 
    empty
  steps:
    - Нажимаем кнопку "Сart" на странице веб-сайта
    - Нажимаем кнопку "Delete" напротив товара, добавленного в корзину
    - Нажимаем на кнопку "Continue shopping"
    - Продолжаем выбирать другие товары в каталоге
  expected-result: 
    Пользователь должен удалить товар из корзины и вернуться обратно в каталог для выбора новых товаров
    
    
